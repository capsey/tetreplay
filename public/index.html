<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetreplay Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="../bundle.js" defer></script>
</head>

<body>
    <div id="navbar">
        <h1 id="logo">Tetreplay Editor</h1>
    </div>
    <div id="container">
        <form id="toolbar">
            <input type="radio" name="piece" value="i-piece" checked />
            <input type="radio" name="piece" value="j-piece" />
            <input type="radio" name="piece" value="l-piece" />
            <input type="radio" name="piece" value="o-piece" />
            <input type="radio" name="piece" value="s-piece" />
            <input type="radio" name="piece" value="t-piece" />
            <input type="radio" name="piece" value="z-piece" />
        </form>
        <div id="board-container">
            <canvas id="game-board" width="240" height="528"></canvas>
        </div>
        <div id="settings-container">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, beatae ut? Dicta excepturi veniam ab
            illum adipisci natus sunt quaerat fugit repellendus dolorum vitae nostrum repudiandae eos optio, iste
            quos.
            <form id="settings">
                <label>
                    <input type="checkbox" name="clear-lines" checked />
                    Automatically clear lines
                </label>
                <label>
                    <input type="checkbox" name="only-possible" checked />
                    Only possible placements
                </label>
            </form>
        </div>
    </div>
</body>

</html>
